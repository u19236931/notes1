<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Cart
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Cart</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <img src="{{ cart.Resturant.resturantImg }}" />
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-icon aria-hidden="true" name="list-outline" color="medium" size="large"></ion-icon>
                </ion-col>
                <ion-col size="10">
                    <ion-input placeholder="Any Instructions ? we will try our best"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list>
            <ion-list-header>
                <ion-label color="primary">Bill Details</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label>Item Total</ion-label>
                <ion-label slot="end">R {{ cart.Resturant.resturantDishPrice*cart.Resturant.orderquantity }} </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Delevery fee</ion-label>
                <ion-label slot="end">R {{ cart.Resturant.deliveryfee }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>To Pay</ion-label>
                <ion-label slot="end">R {{ (cart.Resturant.resturantDishPrice*cart.Resturant.orderquantity) + cart.Resturant.deliveryfee }} </ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-content>
